<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hover</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6">
                <img src="image/cuisine-marocaine.jpg" id="img1" onmouseover="setNewImage()"
                onmouseout="setOldImage()" src="image/Tajine-de-poulet-aux-olives.jpg" width="1000">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
